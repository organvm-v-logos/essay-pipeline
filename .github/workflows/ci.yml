name: Essay Pipeline CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout essay-pipeline
        uses: actions/checkout@v6

      - name: Checkout editorial-standards
        uses: actions/checkout@v6
        with:
          repository: organvm-v-logos/editorial-standards
          path: ../editorial-standards

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install pyyaml pytest

      - name: Run tests
        run: pytest tests/ -v

      - name: Validate structure
        run: |
          test -f "README.md" && echo "::notice::README.md found" || echo "::warning::No README.md found"
          test -f "LICENSE" && echo "::notice::License file found" || echo "::warning::No license file found"

      - name: Success
        run: echo "::notice::Essay Pipeline CI passed"
